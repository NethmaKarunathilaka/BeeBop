
<div class="container">
    <div class="box">
        <h2>Register</h2>
        <form class="form-container" (ngSubmit)="onSubmit()" #subroleForm="ngForm">
    <div class="Uname">
    <mat-form-field appearance="outline"  >
        <input matInput placeholder="User Name" [(ngModel)]="user.username" name="username" required>
        <mat-icon matSuffix>hive</mat-icon>
      </mat-form-field>
    </div>
    <div class="Pass">
    <mat-form-field appearance="outline">
        <input matInput placeholder="Password" [(ngModel)]="user.password" name="password" required>
        <mat-icon matSuffix>hive</mat-icon>
      </mat-form-field>
    </div>
    <button type="submit" mat-raised-button color="primary" >Enter</button>
  </form>
</div>
